<DOCTYPE! html>
<html>
	<head>
		<title>Javascript</title>
		<script>
		function calc(n){
			if(document.getElementByld("resultado").value != ""){
			   document.getElementByld("resultado").value = parseFloat(document.getElementByld("resultado").value + n;
			}else{
				document.getElementByld("resultado").value = n;
			}
		</script>
	</head>
	<body>
		<input type="button" name="up" value="UP" onclick="calc(1)"><br><br>
		<input type="text" name="resultado" id="resultado">
	</body>
</html>
